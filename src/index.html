<!DOCTYPE html>
<html>
<head>
    <title>angularJS Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css1 ./css/vendor.css -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.min.css">
    <!-- endbuild -->

    <!-- build:css2 ./css/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/app/home/home.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/icon/icons-office.css">
    <link rel="stylesheet" href="css/icon/icons.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body ng-app="app">
    <ng-include src="'template/header.html'"></ng-include>
    <div class="main-app" ui-view></div>

    <!-- build:js1 ./js/vendor.js -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <!-- endbuild -->

    <!-- build:js2 ./js/app.js -->
    <!-- inject:js -->
    <script src="js/app/app.js"></script>
    <script src="js/app/home/homeCtrl.js"></script>
    <script src="route.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
</body>
</html>
